<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <form action="{% url 'editar_alimentacion' object.id %}" enctype="multipart/form-data" method="post">
            <div class="modal-header">
                {% load static %}
                <h3 class="modal-title">Editar Alimentacion</h3>
                <img class="ml-3" src="{% static 'images/sena_logo.png' %}" alt="Logo Sena" style="width: 4rem">
            </div>
            <div class="modal-body">
                {% csrf_token %}
                <div class="row">
                    {% for campo in form %}
                        {% if campo.label == 'Galpon' %}
                            <div class="col-6">
                                <label class="form-label">{{ campo.label }}</label>
                                <select class="form-select" style="width: 50%" name="{{ campo.name }}">
                                    {% for select in campo %}
                                        {{select}}
                                    {% endfor %}
                                </select>
                                <div class="col-6 help-text"> {{ campo.errors }} </div>
                            </div>
                        {% else %}
                            <div class="col-6">
                                <label class="form-label">{{ campo.label }}</label>
                                <input
                                type="text"
                                class="form-control" 
                                name="{{ campo.name }}"
                                aria-describedby="helpId" 
                                placeholder="{{campo.label}}"
                                value="{{ campo.value | default:''}}">
                                <br/>
                                <div class="col-6 help-text"> {{ campo.errors }} </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            <div class="modal-footer text-center">
                <input class="btn btn-outline-success" type="submit" value="Enviar informacion">
                <a role="button" class="btn btn-outline-danger" name="" href="{% url 'alimentacion' %}">Cancelar</a>
            </div>
      </form>
    </div>
</div>
