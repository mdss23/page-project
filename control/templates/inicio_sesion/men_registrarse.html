<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
  .titulo{
    color: #ff671d;
    text-align: center;
    margin-top: 4rem;
  }
  body{
    font-family: 'Work Sans', sans-serif;
  }
  .col{
    width: 18rem;
  }

  .mensaje{
    background: rgba(33, 41, 52, .50);
    left: 0;
    bottom: -14.5%;
    right: 0;
    top: 0;
    display: flex;
    position: absolute;
    z-index: 2;
  }

  @media (max-width:768px){
    .mensaje{
      flex-direction: column;
      bottom: -181.4%;
    }
  }

  </style>


  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../../img/Sena_Colombia_logo.png" type="image/x-icon">

  <title>Mensaje Registarse</title>
</head>

<body>

  <!--barra de navegación-->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ff671D;">
    <div class="container-fluid">
      <div class="col-md text-center">
        <img src="../../img/logo-de-Sena-sin-fondo-Blanco-300x300.png" alt="Logo Sena" style="width:4rem">
      </div>
    </div>
  </nav>
  <!--/barra de navegación-->
  <!--form-->
  <form>
    <h2 class="titulo">Registrarse</h2>
    <div class="container">
      <div class="row">
        
        <div class="mensaje">
          <div class="text-center mx-auto my-auto bg-light" style="border-radius: 1rem; box-shadow: 1px 1px 10px 1px black;">
            <h2 class="py-4 my-5" style="font-weight: bold">Registro Exitoso!</h2>
            <div class="p-5 m-3">
              <h6>Tus datos han sido registrados exitosamente,</h6>
              <h6>puedes iniciar sesión en el aplicativo.</h6>
            </div>
            <div>
              <a href="./Inicio Avicola Vr 3.html">
                <button type="button" class="btn px-5 py-2 my-5" style="border: 2px solid; border-radius: .3rem;">
                  Inicio
                </button>
              </a>
            </div>
          </div>
        </div>

        <div class="col col-lg col-md-6 col-sm-6 mt-5">
          <label for="exampleInputEmail1" class="form-label">Nombres</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <label for="exampleInputEmail1" class="form-label">Tipo de Documento</label>
          <select class="form-select" aria-label="Default select example">
            <option value="1">Targeta de Identidad</option>
            <option value="2">Cedula de Ciudadania</option>
            <option value="3">Cedula Extranjera</option>
          </select><br>
          <label for="exampleInputEmail1" class="form-label">Documento</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Documento" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
            <label for="exampleInputEmail1" class="form-label">Celular</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Celular" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
        </div>
        
        <div class="col col-lg col-md-6 col-sm-6 mt-5">
          <label for="exampleInputEmail1" class="form-label">Apellidos</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <label for="exampleInputEmail1" class="form-label">Seleccione Rol</label>
          <select class="form-select" aria-label="Default select example">
            <option value="1">Administrador</option>
            <option value="2">Instructor</option>
            <option value="3">Aprendiz</option>
          </select><br>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="col col-lg col-md-6 col-sm-6 mx-5 mt-5">
          <label for="exampleInputEmail1" class="form-label">Numero de Ficha</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Ficha" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <label for="exampleInputEmail1" class="form-label">Contraseña</label>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="****" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="col col-sm-6 mt-5">
          <label for="exampleInputEmail1" class="form-label">Programa de Formacion</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Programa" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <label for="exampleInputEmail1" class="form-label">Verificar Contraseña</label>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="****" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <div class="col col-lg col-md-6 col-sm-6 mt-5">
            <img src="../../img/sesion.jpg" width="80"><br><br>
            <a href="#" class="btn btn-primary">Añadir Foto</a>
          </div>
        </div> 
      </div>
        <div class="col-12 text-center" style="margin: 3rem 0;">
          <button type="button" class="btn btn-primary">Registrar</button>
        </div>
    </div>

     
  </form>
  <!--/form-->

  
  <!--footer-->
  <footer class="footer">
    <div class="col1 align-self-center" style="background-color: #ff671D; color: white;">
      <div class="col pt-3">
        <span>Centro Agropecuario Regional Cauca</span>
      </div>
      <div class="col pb-3">
        <span>Proyecto Avicola 2023 Vr 3<span>
      </div>
    </div>
  </footer>
  <!--/footer-->

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
