<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <form action="{% url 'eliminarEstado' object.estado %}"  method="post">
            <div class="modal-body">
                {% csrf_token %}
                <div class="col">
                    {% csrf_token %}
                    <h5 class="title text-center">Desea eliminar el registro {{object}}?</h5>
                    <div class="col text-center">
                        <input type="submit" class="btn btn-outline-danger" value="confirmar">
                        <a class="btn btn-outline-success" value="cancelar" href="{% url 'estados' %}">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
