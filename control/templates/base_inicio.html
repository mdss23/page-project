{% load static %}
<!doctype html>
<html lang="es">

<head>
  <title>{% block titulo %} {% endblock titulo %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    {% load static %}
    
    <!-- One file includes all the Font Awesome Free icons and utilities -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/inicios.css' %}">
    <link rel="shortcut icon" href="{% static 'images/sena_logo.png' %}" type="image/x-icon">

</head>

<body>
    <div class="content">
        <!--barra de navegación-->
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--colorprin);">
                <div class="container-fluid">
                    <div class="col-md text-center">
                        <img src="{% static 'images/navbar/logo_blanco.png' %}" alt="Logo Sena" style="width:4rem">
                    </div>
                </div>
            </nav>
        </div>
        <!--/barra de navegación-->

        <div class="main">
        {% block contenido %} {% endblock contenido %}
        </div>

        <div class="footer">
            <div class="col-md" style="background-color: var(--colorprin); color: white;">
                <div class="col-md pt-3">
                    <span>Centro Agropecuario Regional Cauca</span>
                </div>
                <div class="col-md pb-3">
                    <span>Proyecto Avicola 2023 Vr 3<span>
                </div>
            </div>
        </div>
    </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
