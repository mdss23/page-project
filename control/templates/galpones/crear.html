<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form action="{% url 'crear_galpon'%}" enctype="multipart/form-data" method="post">
        <div class="modal-header">
          {% load static %}
          <h3 class="modal-title">Registrar galpon</h3>
          <img class="ml-3" src="{% static 'images/sena_logo.png' %}" alt="Logo Sena" style="width: 4rem">
        </div>
        <div class="modal-body">
          {% csrf_token %}
            <div class="row">
                {% for campo in form %}
                    <div class="col-6 mb-3">
                        <label class="form-label">{{ campo.label }}</label>
                        <input
                        type=""
                        class="form-control"
                        name="{{ campo.name }}"
                        aria-describedby="helpId"
                        placeholder="{{ campo.label }}">
                        <div class="col-6 help-text">{{campo.errors}} </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="modal-footer text-center">
          <input class="btn btn-outline-success" type="submit" value="Enviar informacion">
          <a role="button" class="btn btn-outline-danger" name="" href="{% url 'galpones' %}">Cancelar</a>
        </div>
      </form>
    </div>
</div>
